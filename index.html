<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Important Lessons for the Muslim Ummah - Sheikh Bin Baz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Ornate Border Frame -->
    <div class="border-frame">
        <div class="corner-ornament top-left"></div>
        <div class="corner-ornament top-right"></div>
        <div class="corner-ornament bottom-left"></div>
        <div class="corner-ornament bottom-right"></div>
        <div class="border-line top"></div>
        <div class="border-line right"></div>
        <div class="border-line bottom"></div>
        <div class="border-line left"></div>
    </div>
    
    <!-- Light Particles -->
    <div class="light-particles">
        <span class="light-dot"></span>
        <span class="light-dot"></span>
        <span class="light-dot"></span>
        <span class="light-dot"></span>
        <span class="light-dot"></span>
        <span class="light-dot"></span>
    </div>
    
    <main class="page-content">
        <!-- Bismillah -->
        <header class="bismillah-section">
            <h1 class="bismillah">بسم الله الرحمن الرحيم</h1>
        </header>
        
        <!-- Inner Ornate Frame -->
        <div class="inner-frame">
            <!-- Arabic Title -->
            <section class="title-section">
                <div class="ornate-divider top"></div>
                <h2 class="arabic-title">الدروس المهمة لعامة الأمة</h2>
                <div class="ornate-divider bottom"></div>
            </section>
            
            <!-- English Title -->
            <section class="english-section">
                <h3 class="english-title">The Important Lessons For The</h3>
                <h3 class="english-title-emphasis">Muslim Ummah</h3>
            </section>
            
            <!-- Author Section -->
            <section class="author-section">
                <p class="author-label">لسماحة الشيخ</p>
                <h4 class="author-arabic">عبد العزيز بن عبد الله بن باز</h4>
                <div class="author-divider"></div>
                <p class="author-english">Sheikh Abdul Aziz Bin Abdullah Bin Baz</p>
            </section>
            
            <!-- Enter Button -->
            <div class="button-section">
                <button class="enter-btn" onclick="enterBook()">
                    <span class="btn-text">Enter</span>
                </button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
